<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Himawari Live Wallpaper</title>

  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


  <script type="text/javascript" src="./assets/js/index.js"></script>
</head>

<body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./assets/js/himawari_scrapper.js')
    require('./assets/js/index.js')
  </script>


  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Live Wallpaper"><img class="custom_logo"
        src="./assets/images/icons8-globe-100.png" /> </a>

        <h3>Himawari Live Wallpaper</h3>
  </header>
  <div class="form-group">
    <label for="sel1" id="resolution_select_label">Select minimum resolution:</label>
    <select class="form-control" id="sel1">
      <option value=1>1100 x 1100</option>
      <option value=2>2200 x 2200</option>
      <option value=3>4400 x 4400</option>
      <option value=4>8800 x 8800</option>
      <option value=5>11000 x 11000</option>
    </select>
    <br>

    <div class="progress">
      <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span id="current-progress"></span>
      </div>
    </div>
    
    <br>

    <div class="well">First time downloading would take some time...</div>

    <button class="btn btn-success" id="download_start_button" onclick="setWall();">Start Downloading</button>

  </div>





</body>

</html>
